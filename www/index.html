<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="framework/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="build/scss/base.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="framework/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="build/js/app.build.all.js"></script>
    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->
    <!--<script src="js/services.js"></script>-->
  </head>
  <body ng-app="starter">

    <!--页面容器-->
    <ion-nav-view name="main_view"></ion-nav-view>

    <!--页签-->
    <ion-tabs ng-show="$root.showTab" id="tabbar" delegate-handle="tabbar" class="tabs-icon-top tabs-color-active-positive" ng-controller="TabCtrl">
      <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="msg_tab">
      </ion-tab>
      <ion-tab title="日程"  icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="schedule_tab">
      </ion-tab>
      <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="account_tab">
      </ion-tab>

    </ion-tabs>

  </body>
</html>
